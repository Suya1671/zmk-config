# This file specifies the build dependencies for Github Action workflows and
# for local build environments. The workspace has three toplevel directories
# containing the user config, user modules and ZMK. Zephyr and its dependencies
# are namespaced under /zmk to keep the toplevel clean.
#
# ZMK-Workspace
# ├── config
# ├── modules (user modules)
# └── zmk
#     └── modules (Zephyr modules)
#
# To create a local build environment, clone this repository and then run the
# following commands from its toplevel directory:
#
# $ west init -l config
# $ west update
# $ west zephyr-export
#
---
manifest:
  defaults:
    remote: urob
  remotes:
    - name: upstream
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
    - name: suya
      url-base: https://github.com/Suya1671
  projects:
    - name: zmk
      revision: a9ff3a78a1aa3a1a64c063ec1960c680e9738eb3 # v0.1.0
      path: zmk
      remote: upstream
      import: app/west.yml

    - name: zephyr
      remote: upstream
      revision: 702e50c58f67c66a57d805ac8948d11ace938d4c # v3.5.0+zmk-fixes
      import:
        name-blocklist:
          - ci-tools
          - hal_altera
          - hal_cypress
          - hal_infineon
          - hal_microchip
          - hal_nxp
          - hal_openisa
          - hal_silabs
          - hal_xtensa
          - hal_st
          - hal_ti
          - loramac-node
          - mcuboot
          - mcumgr
          - net-tools
          - openthread
          - edtt
          - trusted-firmware-m

    - name: zmk-helpers
      revision: d6d8db0c694f1b761704ca149746801a9f484a88 # main
      path: modules/helpers
    - name: zmk-auto-layer
      revision: 267803aa8c4dab8c8ba6f6cc6d934ece0433d15d # main
      path: modules/auto-layer
    - name: zmk-tri-state
      revision: f5b40c742607f1617f9fd7fffe4098d9f3a92840 # v0.1.0
      path: modules/tri-state
    - name: yeagboard-shield
      revision: 041b443d7e851324fc8d2cdcc08d8c878bd99fe9 # main
      path: modules/yeagboard-shield
      remote: suya
  self:
    path: config
